uploadMealImage:
  handler: src/services/images/uploadMealImage/handler.default
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:PutObjectAcl
      Resource:
        - Fn::GetAtt:
          - UploadMealImageBucket
          - Arn
  events:
    - http:
        method: post
        path: v1/user/mealImage/add
        cors: ${file(src/templates/cors.yml):${self:provider.stage}}
